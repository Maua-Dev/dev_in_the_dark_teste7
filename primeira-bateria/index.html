<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Dev in The Dark</title>
  </head>

  <body>
    <!--Escreva a partir daqui-->
    <div
      style="
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: space-between;
      "
    >
      <header
        style="
          display: flex;
          padding: 24px 16px 24px 16px;
          justify-content: space-around;
          align-items: center;
        "
      >
        <img src="./logo-maua.png" alt="Logo da Mauá" />
        <div
          style="
            display: flex;
            gap: 32px;
            color: #cccccc;
            font-size: 14px;
            justify-content: center;
            align-items: center;
          "
        >
          <p>A MAUÁ</p>
          <p>GRADUAÇÃO</p>
          <p>PÓS-GRADUAÇÃO</p>
          <p>PESQUISA</p>
          <p>VESTIBULAR</p>
          <p>SOLUÇÕES PARA O MERCADO</p>
          <button
            style="
              background-color: #004587;
              padding: 10px;
              color: #fff;
              border-radius: 8px;
            "
          >
            INSCREVA-SE
          </button>
        </div>
      </header>
      <main style="display: flex; justify-content: center; align-items: center">
        <div style="display: flex; font-size: 32px; color: white; gap: 64px">
          <div
            style="
              background-color: #004587;
              padding: 56px;
              border-radius: 24px;
            "
          >
            EVENTOS
          </div>
          <div
            style="
              background-color: #004587;
              padding: 56px;
              border-radius: 24px;
            "
          >
            INFRAESTRUTURA
          </div>
          <div
            style="
              background-color: #004587;
              padding: 56px;
              border-radius: 24px;
            "
          >
            VISITA
          </div>
          <div
            style="
              background-color: #004587;
              padding: 56px;
              border-radius: 24px;
            "
          >
            ATIVIDADES
          </div>
        </div>
      </main>
      <footer
        style="
          display: flex;
          justify-content: end;
          width: 100%;
          color: #fff;
          padding: 0 24px 24px 0;
        "
      >
        <div
          style="background-color: #004587; padding: 24px; border-radius: 12px"
        >
          <p style="font-size: 32px; font-weight: bold">FALE CONOSCO</p>
          <p style="font-size: 14px">0800 019 3000 Chat Online</p>
        </div>
      </footer>
    </div>

</html>
